## Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# prompt
format = "$os$all"

# Don't print a new line at the start of the prompt
add_newline = false

# Make prompt a single line instead of two lines
[line_break]
disabled = true

# Replace the "â¯"
[character]
success_symbol = "[Î»](white)"
error_symbol = "[Î»](red)"
vimcmd_symbol = "[Î»](blue)"

[directory]
read_only = " ï ½"
truncation_length = 1

[hostname]
ssh_only = true
format = "@[$hostname]($style) "
style = "green bold"
trim_at = "."
disabled = false

[username]
style_user = "cyan bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

