# staged = "🗃️  ×${count} "
# renamed = "📛 ×${count} "
# deleted = "🗑️  ×${count} "
# format = "$all_status$ahead_behind"

# These symbols will only show when battery levels are 20% or less
[battery]
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

# "bold red" style when capacity is between 0% and 20%
[[battery.display]]
threshold = 20
style = "bold red"

# Clear visibility for exit codes
[status]
style = "bg:red"
symbol = "💣 "
format = '[\[$symbol$status\]]($style) '
disabled = false

