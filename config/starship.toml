## Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# prompt
format = """\
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
$all\
$cmd_duration $jobs $time\
$line_break\
$character
"""

# Don't print a new line at the start of the prompt
add_newline = false

# Make prompt a single line instead of two lines
[line_break]
disabled = false

# Replace the "â¯"
[character]
success_symbol = "[Î»](white)"
error_symbol = "[Î»](red)"
vimcmd_symbol = "[Î»](blue)"

[directory]
format = ' [$path]($style)[$read_only]($read_only_style) '
truncation_length = 1
truncate_to_repo = false

[fill]
symbol = " "

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[time]
disabled = false
style = "bold white"
time_format = "%d/%m/%Y %H:%M"
format = "[$time]($style)"

[jobs]
symbol = "ï€“"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[hostname]
ssh_only = true
format = "@[$hostname$ssh_symbol]($style) "
style = "green bold"
trim_at = "."
disabled = false

[username]
style_user = "cyan bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

# These symbols will only show when battery levels are 20% or less
[battery]
charging_symbol = "âš¡ï¸ "
discharging_symbol = "ğŸ’€ "

# "bold red" style when capacity is between 0% and 20%
[[battery.display]]
threshold = 20
style = "bold red"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

# Clear visibility for exit codes
[status]
style = "red"
symbol = "ğŸ’£ "
format = '[\[$symbol$status\]]($style) '
disabled = false

