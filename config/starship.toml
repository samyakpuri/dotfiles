# Don't print a new line at the start of the prompt
add_newline = false

# Make prompt a single line instead of two lines
[line_break]
disabled = true

[directory]
read_only = " "
truncation_length = 1

[hostname]
ssh_only = true
format = "@[$hostname]($style) "
style = "green bold"
trim_at = "."
disabled = false

[username]
style_user = "cyan bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[git_status]


# These symbols will only show when battery levels are 20% or less
[battery]
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

# "bold red" style when capacity is between 0% and 20%
[[battery.display]]
threshold = 20
style = "bold red"

# Clear visibility for exit codes
[status]
style = "bg:red"
symbol = "💣 "
format = '[\[$symbol$status\]]($style) '
disabled = false

